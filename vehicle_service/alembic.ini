[alembic]
# Path to your migration scripts
script_location = alembic

# ðŸ‘‡ Optional: Name the service for clarity in logs
# output_encoding = utf-8

sqlalchemy.url = postgresql+psycopg2://user:password@postgres:5432/car_platform

# --- Migration version table settings ---
# These are overridden in env.py but can be set here for clarity.
# Each service should have its own version table in its own schema.
version_table = alembic_version
version_table_schema = vehicles

# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
